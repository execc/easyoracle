spring:
  jpa:
    database: postgresql
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: create.sql
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:tc:postgresql:10-alpine:///easyoracle
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  flyway:
    enabled: true

tx-observer:
  queue-mode: TEST
  fixedDelayString: